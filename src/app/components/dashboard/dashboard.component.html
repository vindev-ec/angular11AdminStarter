      <li class="nav-item dropdown">

        >

        <div

<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="border-right" id="sidebar-wrapper">
    <div id="divUserInfo">
      <img
        src="../../../assets/img/user.png"
        alt="VinDev"
        class="img-fluid rounded"
        width="60"
      />
      <div class="dropdown">
        <div
          class="dropdown-toggle"
          id="dropdownMenu2"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Usuario
        </div>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <a class="dropdown-item" href="#"
            ><i class="fas fa-lock"></i>&nbsp;Cambiar contraseña</a
          >
          <a class="dropdown-item" href="#"
            ><i class="fas fa-power-off"></i>&nbsp;Cerrar sesión</a
          >
        </div>
      </div>
    </div>
    <div class="list-group mt-2">
      <a
        routerLink="/principal"
        class="list-group-item list-group-item-action border-0 rounded"
        [ngClass]="activeUrl === 'principal' ? 'active' : ''"
        ><i class="fas fa-home"></i>&nbsp;Principal</a
      >
      <a
        routerLink="/perfil"
        class="list-group-item list-group-item-action border-0 rounded"
        [ngClass]="activeUrl === 'perfil' ? 'active' : ''"
        ><i class="fas fa-user"></i>&nbsp;Perfil</a
      >
    </div>
  </div>

  <!-- Página -->
  <div id="page-content-wrapper" class="bg-light">
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </div>
